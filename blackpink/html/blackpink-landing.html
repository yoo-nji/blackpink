<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLACKPINK</title>
  <!-- swiper 슬라이드 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <!-- css -->
  <link rel="stylesheet" href="/portfolio/blackpink/css/blackpink-landing.css" type="text/css">
  <!-- 태블릿, 모바일 반응형 -->
  <link rel="stylesheet" media="all and (max-width: 1299px)"
    href="/portfolio/blackpink/css/blackpink-landing-t-m-style.css">
</head>

<body>
  <!-- 헤더 -->
  <header class="hed">
    <a href="/portfolio/blackpink/html/blackpink-landing.html">
      <img src="/portfolio/blackpink/img/logo-blackpink-pk.svg" alt="블랙핑크 로고">
    </a>
    <div class="menu">
      <span><a href="/portfolio/blackpink//html/blackpink-landing.html">MAIN</a></span>
      <span><a href="/portfolio/blackpink//html/blackpink-profile.html">PROFILE</a></span>
      <span>DISCOGRAPHY</span>
      <span>GOODS</span>
      <span> VIDEO</span>
    </div>
    <div>
      <!-- 언어선택 -->
      <select>
        <option>KO</option>
        <option>EN</option>
        <option>JP</option>
        <option>CN</option>
      </select>
      <!-- 메뉴 버튼 -->
      <span class="material-symbols-outlined ico-open">
        menu
      </span>
      <span class="material-symbols-outlined ico-close">
        close
      </span>
    </div>
  </header>
  <!-- /헤더 -->
  <!-- 풀스크린 슬라이더 -->
  <div class="swiper landing-mv">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1
        <video src="/portfolio/blackpink/video/blackpink-landing.mp4#t=0.5" loop muted autoplay>해당 영상의 경로가 올바르지
          않습니다.</video>
      </div>
      <div class="swiper-slide">Slide 2
        <video src="/portfolio/blackpink/video/ConceptTeaser-all.mp4#t=0.5" loop muted autoplay>해당 영상의 경로가 올바르지
          않습니다.</video>
      </div>
      <div class="swiper-slide">Slide 3
        <video src="/portfolio/blackpink/video/blackpink-bpm-teaser.mp4#t=0.5" loop muted autoplay>해당 영상의 경로가 올바르지
          않습니다.</video>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
  <!-- /풀스크린 슬라이더 -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- 헤더 햄버거 버튼 작동 -->
  <script src="/portfolio/blackpink/js/blackpink-landing.js"></script>
</body>

</html>
